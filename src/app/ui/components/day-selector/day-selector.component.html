<div class="flex gap-x-4 text-lg items-center">
  <dt-button type="primary"
             (click)="previousDay()"
             data-testid="previous-day-button"
             label="<">
  </dt-button>
  <div class="flex flex-col items-center">
    <span class="text-base">{{ currentDate | date : 'dd MMMM yyyy' }}</span>
    <span class="text-sm">{{ currentDate | date : 'EEEE' }}</span>
  </div>
  <dt-button type="primary"
             (click)="nextDay()"
             data-testid="next-day-button"
             label=">">
  </dt-button>
</div>
