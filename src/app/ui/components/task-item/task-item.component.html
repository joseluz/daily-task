<div class="w-full py-4 px-4 gap-y-4 bg-white border rounded flex flex-col">
  <div class="flex justify-between">
    <div class="flex gap-x-2">
      <input type="checkbox"/>
      <input type="text"
             class="focus:border-none outline-none"
             [value]="task.description"/>
    </div>
    <div>
      <!-- TODO: Replace for an icon-->
      <span class="text-xs text-green-700 font-bold">Planned</span>
    </div>
  </div>
  <div class="flex flex-col gap-y-2">
    <span class="text-xs">Nivel de dificuldade</span>
    <div class="flex justify-evenly">
      <!--      <dt-button-difficulty-level [difficultyLevel]="1">-->
      <!--      </dt-button-difficulty-level>-->
      <!--      <dt-button-difficulty-level [difficultyLevel]="2">-->
      <!--      </dt-button-difficulty-level>-->
      <!--      <dt-button-difficulty-level [difficultyLevel]="3">-->
      <!--      </dt-button-difficulty-level>-->
      <!--      <dt-button-difficulty-level [difficultyLevel]="4">-->
      <!--      </dt-button-difficulty-level>-->
      <!--      <dt-button-difficulty-level [difficultyLevel]="5">-->
      <!--      </dt-button-difficulty-level>-->
      <dt-button-circle label="1"
                        [cssBlock]="isLevelOne?'bg-gray-500':''"
                        (action)="registerDifficultyLevel(1)">
      </dt-button-circle>
      <dt-button-circle label="2"
                        [cssBlock]="isLevelTwo?'bg-gray-500':''"
                        (action)="registerDifficultyLevel(2)">
      </dt-button-circle>
      <dt-button-circle label="3"
                        [cssBlock]="isLevelThree?'bg-gray-500':''"
                        (action)="registerDifficultyLevel(3)">
      </dt-button-circle>
      <dt-button-circle label="4"
                        [cssBlock]="isLevelFour?'bg-gray-500':''"
                        (action)="registerDifficultyLevel(4)">
      </dt-button-circle>
      <dt-button-circle label="5"
                        [cssBlock]="isLevelFive?'bg-gray-500':''"
                        (action)="registerDifficultyLevel(5)">
      </dt-button-circle>
    </div>
  </div>
</div>
